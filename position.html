<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
        height: 2000px;
        padding-top: 50px;
        padding-left: 60px;
        ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 1;
            ">header
        </div>

        <div style="
            background-color: gray;
            color: white;
            position: fixed;
            top: 50px;
            left: 0;
            bottom: 0;
            width: 50px;">
            sidebar
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            left: 0;
            top: 70px;
            ">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            ">div 1
        </div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;">
            div 2
            <div style="
                position: absolute;
                background-color: black;
                color: white;
                right: 10px;
                bottom: 10px;
                ">
                4:00
            </div>
        </div>
    </body>
</html>
