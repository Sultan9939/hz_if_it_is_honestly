<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>

    </head>
    <body style="padding-bottom: 1000px;">
        
        <div style="
            display: flex;
            flex-direction: row;">
            
            <div style="background-color: pink;">div 1</div>
            <div style="background-color: aqua;">div 2</div>
        
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;">
            
            <div style="background-color: pink;
                width: 100px; height: 50px;">div 1
            </div>
            <div style="background-color: aqua; 
                flex: 1;">flex 1
            </div>
        
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;">
        
            <div style="background-color: pink;
                width: 100px; height: 50px;">div 1
            </div>
            <div style="background-color: aqua; 
                flex: 1;">div 2
            </div>
            <div style="background-color: pink;
                flex: 2;">flex 2
            </div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;

            display: flex;
            flex-direction: row;
            justify-content: center;">
            
            <div style="background-color: pink;
                width: 100px;">div 1
            </div>
            <div style="background-color: aqua; 
                width: 100px;">div 2
            </div>
            <div style="background-color: pink;
                width: 100px;">flex 2
            </div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;

            display: flex;
            flex-direction: row;
            justify-content: space-between;">
            
            <div style="background-color: pink;
                width: 100px;">div 1
            </div>
            <div style="background-color: aqua; 
                width: 100px;">div 2
            </div>
            <div style="background-color: pink;
                width: 100px;">flex 2
            </div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: start;">
            
            <div style="background-color: pink;
                width: 100px;">div 1
            </div>
            <div style="background-color: aqua; 
                width: 100px;">div 2
            </div>
            <div style="background-color: pink;
                width: 100px;">flex 2
            </div>
        </div>


        
    </body>
</html>
